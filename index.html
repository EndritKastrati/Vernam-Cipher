<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Vernam Cipher</h2>
      <div class="form-group">
        <label for="plaintext">Plain Text:</label>
        <input type="text" id="plaintext" placeholder="Jepni plaintextin.." />
      </div>
      <div class="form-group">
        <label for="key">Qelsi:</label>
        <input type="text" id="key" placeholder="Jepni qelsin..." />
      </div>
      <button onclick="encryptText()">Enkripto</button>
      <div class="output" id="output" style="display: none">
        <p><strong>Ciphertexti / Rezultati:</strong> <span id="outputCiphertext"></span></p>
      </div>
    </div>
    <script src="apps.js"></script>
  </body>
</html>
